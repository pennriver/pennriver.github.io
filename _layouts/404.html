<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="/assets/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="/assets/style.css" type="text/css" />
	<link rel="stylesheet" href="/assets/css/dark.css" type="text/css" />
	<link rel="stylesheet" href="/assets/css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="/assets/css/animate.css" type="text/css" />
	<link rel="stylesheet" href="/assets/css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="/assets/css/responsive.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Penn River: {{page.title}}</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

    <!-- Header
		============================================= -->
		<header id="header" class="transparent-header page-section dark">

			<div id="header-wrap">

				<div class="container clearfix">

					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

					<!-- Logo
					============================================= -->
					<div id="logo">
						<a href="index.html" class="standard-logo" data-dark-logo="/assets/images/logo/dark.png"><img src="/assets/images/logo/default.png" alt="Penn River Logo"></a>
						<a href="index.html" class="retina-logo" data-dark-logo="/assets/images/logo/dark@2x.png"><img src="/assets/images/logo/default@2x.png" alt="Penn River Logo"></a>
					</div><!-- #logo end -->

					<!-- Primary Navigation
					============================================= -->
					<nav id="primary-menu">

						<ul class="one-page-menu">
							<li class="current"><a href="/"><div>Home</div></a></li>
						</ul>

					</nav><!-- #primary-menu end -->

				</div>

			</div>

		</header><!-- #header end -->

		<section id="slider" class="slider-element slider-parallax full-screen dark error404-wrap" style="background: url(/assets/images/landing/static.jpg) center;">
			<div class="slider-parallax-inner">

				<div class="container-fluid vertical-middle center clearfix">

					<div class="error404">404</div>

					<div class="heading-block nobottomborder">
						<h4>Ooopps.! The Page you were looking for, couldn't be found.</h4>
						{{content}}
					</div>

				</div>

			</div>
		</section>

    <!-- Footer
		============================================= -->
		<footer id="footer" class="dark">

			<!-- Copyrights
			============================================= -->
			<div id="copyrights">

				<div class="container clearfix">

					<div class="col_half" style="display: none;">
						Copyrights &copy; 2019 All Rights Reserved by Penn River Inc.<br>
					</div>

					<div class="col_half col_last tright">
						<div class="fright clearfix">
							{% include social-links3.html %}
						</div>

						<div class="clear"></div>

						<i class="icon-envelope2"></i> info@pennriver.com <span class="middot">&middot;</span> <i class="icon-headphones"></i> 484.416.0621
					</div>

				</div>

			</div><!-- #copyrights end -->

		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/plugins.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="/assets/js/functions.js"></script>

	<script>
		$(function() {
			$( "#side-navigation" ).tabs({ show: { effect: "fade", duration: 400 } });
		});
	</script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-136744748-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-136744748-1');
	</script>

</body>
</html>
