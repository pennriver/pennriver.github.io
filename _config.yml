# Site
title:          Penn River
bio:            'Just a simple Jekyll theme'
description:    "Penn River brings DevOps to Life (and Annuities)."
picture:        'assets/img/profile3.png'
locale:         en_US
url:            https://pennriver.com


# Jekyll
permalink:      /:title/
markdown:       kramdown
highlighter:    rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
sass:
  sass_dir: _sass
  style: compressed

